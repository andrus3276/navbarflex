<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVBAR</title>
    <link rel="stylesheet" href="CSS/navbar.css">
</head>
<body>
    <nav>
        <button class="nav-butom" onclick="ejecutar()">main</button>
        <a href="#" class="nav-enlace ocultar">inicio</a>
        <a href="#" class="nav-enlace ocultar">contacto</a>
        <a href="#" class="nav-enlace ocultar">conocenos</a>
        <a href="#" class="nav-enlace ocultar">catalogo</a>
    </nav>
    <script>
        function ejecutar(){
            console.log('hice click');
            var barra = document.getElementsByClassName('nav-enlace');
            for(var i = 0; i< barra.length; i++){
                barra[i].classList.toggle('ocultar');
            }

        }
    </script>
</body>
</html>
